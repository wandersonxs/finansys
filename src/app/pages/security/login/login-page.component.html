<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center fundo-2">
                <div class="card p-4 box-shadow-2 width-400">
                    <div class="card-header text-center">
                        <!--<img src="assets/img/logos/logo-color-big.png" alt="company-logo" class="mb-3" width="80">-->
                        <h4 class="text-uppercase text-bold-400 grey darken-1">Cadastro de Pessoas</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div [hidden]="hiddenErrorMessage">Usuário ou senha inválido!</div>
                            <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm" (keyup.enter)="onSubmit()" >
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>Email:</label>
                                        <input type="email" class="form-control form-control-lg" name="inputEmail"
                                               id="inputEmail" placeholder="Email Address" ngModel required email
                                               [(ngModel)]="inputEmail" #email>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label>Senha:</label>
                                        <input type="password" class="form-control form-control-lg" name="inputPass"
                                               id="inputPass" placeholder="Password" ngModel required
                                               [(ngModel)]="inputPass">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-5">
                                                <input type="checkbox" class="custom-control-input" checked
                                                       id="rememberme">
                                                <label class="custom-control-label float-left" for="rememberme">Lembrar</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="text-center col-md-12">
                                        <button type="button"
                                                class="btn btn-danger btn-raised px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0"
                                                (click)="onSubmit()">Enviar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer grey darken-1">
                        <div class="text-center mb-1">Esqueceu a senha? <a (click)="onForgotPassword()"><b>Recuperar
                            Senha</b></a>
                        </div>
                        <div class="text-center">Não tem uma conta? <a (click)="onRegister()"><b>Criar Conta</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
